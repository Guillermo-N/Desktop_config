---
# vars file for oh-my-zsh
ohmyzsh_script: oh-my-zsh_install.sh
ohmyzsh_config_dir: "{{ ansible_facts.env.HOME }}/.oh-my-zsh"
ohmyzsh_plugin_dir: "{{ ansible_facts.env.HOME }}/.oh-my-zsh/custom/plugins"
zshrc_file: "{{ ansible_facts.env.HOME }}/.zshrc"
# Default robbyrussell
prompt_theme: robbyrussell 

plugins_repos:
  - url: https://github.com/zsh-users/zsh-autosuggestions.git
    repo: zsh-autosuggestions
  - url: https://github.com/zsh-users/zsh-history-substring-search.git
    repo: zsh-history-substring-search
  - url: https://github.com/zsh-users/zsh-syntax-highlighting.git
    repo: zsh-syntax-highlighting


